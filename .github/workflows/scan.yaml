name: Scan terrarium image using trivy

on:
  push:
    branches: [main, development]    # (Check: your build workflow uses "develop")
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"

env:
  IMAGE_BASE: ${{ github.repository }}
  # 'latest' for main, 'dev' for development
  IMAGE_TAG: ${{ github.ref_name == 'main' && 'latest' || 'dev' }}

  # Toggle enforcement centrally. For now, DON'T block.
  # When you're ready to enforce on main: set repo/org Actions var TRIVY_BLOCK to 'true'
  TRIVY_BLOCK: ${{ vars.TRIVY_BLOCK || 'false' }}

jobs:
  scan:
    permissions:
      contents: write
      security-events: write
    name: Scan for Security Vulnerabilities
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ./.github/actions/dump-context
      - name: Create public folder
        run: mkdir -p public/

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        # If TRIVY_BLOCK != 'true' -> don't fail the job even with findings
        continue-on-error: ${{ env.TRIVY_BLOCK != 'true' }}
        with:
          image-ref: ghcr.io/${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}
          format: "sarif"
          output: "public/trivy-results.sarif"
          # If enforcing, exit 1 on findings; otherwise always 0
          exit-code: ${{ env.TRIVY_BLOCK == 'true' && '1' || '0' }}
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "public/trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (HTML)
        uses: aquasecurity/trivy-action@master
        if: always()
        continue-on-error: true
        with:
          image-ref: ghcr.io/${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}
          format: "template"
          template: "@/contrib/html.tpl"
          output: "public/index.html"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH,MEDIUM"
