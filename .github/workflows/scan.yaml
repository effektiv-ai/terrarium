name: Scan terrarium image using trivy
on:
  push:
    branches: [main, development]  # Limit to specific branches for GitOps control
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"
env:
  IMAGE_BASE: ${{ github.repository }}
  IMAGE_TAG: ${{ github.ref_name == 'main' && 'latest' || 'dev' }}  # Dynamically set tag: 'latest' for main, 'dev' for development
jobs:
  scan:
    permissions:
      contents: write
      security-events: write
    name: Scan for Security Vulnerabilities
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ./.github/actions/dump-context
      - name: Create public folder
        run: |
          mkdir -p public/
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}  # Use branch-specific tag
          format: "sarif"
          output: "public/trivy-results.sarif"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH,MEDIUM"
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "public/trivy-results.sarif"
      - name: Run Trivy vulnerability scanner (HTML)
        uses: aquasecurity/trivy-action@master
        if: always()
        continue-on-error: true
        with:
          image-ref: ghcr.io/${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}  # Same branch-specific tag
          format: "template"
          template: "@/contrib/html.tpl"
          output: "public/index.html"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH,MEDIUM"
